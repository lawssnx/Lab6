<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Info</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Інформація про випадкову особу</h1>
        <button id="loadBtn">Завантажити інформацію</button>
        <div id="userInfo" class="user-info">
            <img id="userPicture" src="" alt="Person's picture">
            <h2 id="userName"></h2> <!-- Додано ім'я -->
            <p><strong>Телефон:</strong> <span id="userCell"></span></p>
            <p><strong>Країна:</strong> <span id="userCountry"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Координати:</strong> <span id="userCoordinates"></span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
